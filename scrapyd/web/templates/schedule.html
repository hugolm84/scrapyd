{% include "includes/header.html" %}

{% block content %}
<div class="container">
    <h1>Schedule</h1>
    <p>{{spiders}}</p>
    <table class="table">
        <thead>
        <tr>
            <th>Project</th>
            <th>Spider</th>
            <th>Action</th>
        </thead>
        <tbody>
        {% for spider in spiders %}
        <tr>
            <td>{{spider.project}}</td>
            <td>{{spider.name}}</td>
            <td><a href="">Schedule</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
